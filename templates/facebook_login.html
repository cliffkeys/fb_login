<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Login Container */
.login-container {
    width: 100%;
    max-width: 400px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    border-radius: 8px;
}

.login-box h2 {
    text-align: center;
    color: #3b5998;
    font-size: 36px;
    margin-bottom: 20px;
}

/* Textbox input styling */
.textbox {
    margin-bottom: 15px;
}

.textbox input {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.textbox input:focus {
    border-color: #3b5998;
    outline: none;
}

/* Forgot password link */
.forgot-password {
    text-align: right;
    font-size: 12px;
}

.forgot-password a {
    color: #3b5998;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

/* Button Styles */
.button-container {
    text-align: center;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #3b5998;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #365899;
}

/* OR divider */
.or-container {
    text-align: center;
    margin: 20px 0;
    font-size: 14px;
    color: #777;
}

/* Create new account button */
.create-account {
    text-align: center;
}

.create-button {
    width: 100%;
    padding: 12px;
    background-color: #42b72a;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.create-button:hover {
    background-color: #36a420;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Facebook</h2>
            <form method="POST" action="#">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" name="email_or_phone" placeholder="Email or Phone" required>
                </div>
                <div class="textbox">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgotten password?</a>
                </div>
                <div class="button-container">
                    <button type="submit">Log In</button>
                </div>
            </form>
            
            <div class="or-container">
                <p>OR</p>
            </div>
            <div class="create-account">
                <button class="create-button">Create new account</button>
            </div>
        </div>
    </div>
</body>
</html>
